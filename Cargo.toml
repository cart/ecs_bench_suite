[package]
name = "ecs_bench_suite"
version = "0.1.0"
authors = ["Thomas Gillen <thomas.gillen@googlemail.com>"]
edition = "2018"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
cgmath = { version = "0.17", feature = ["serde"] }
bincode = "1.3"
ron = "0.6"
serde = { version = "1.0", features = ["derive"] }
rayon = "1.3"
legion = { path = "../legion" }
#legion_typeuuid = { git = "https://github.com/TomGillen/legion_typeuuid" }
legion_2_4 = { package = "legion", version = "0.2.4" }
bevy_ecs = { path = "../cart-bevy/crates/bevy_ecs", package = "bevy_ecs" }
bevy_tasks = { path = "../cart-bevy/crates/bevy_tasks"}
# hecs = "0.2"
hecs = { path = "../hecs"}
shipyard = "0.4"
specs = {version = "0.16.1", features = ["serde"] }
specs-derive = "0.4.1"

[dev-dependencies]
criterion = "0.3"
rayon = "1.3"

[[bench]]
name = "benchmarks"
harness = false